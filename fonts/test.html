<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba de IconFont</title>
    <link rel="stylesheet" href="./IconFont.css" />
    <style>
      body {
        font-family: 'Arial', sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 30px;
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
      }

      .icon-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
      }

      .icon-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 150px;
        text-align: center;
      }

      .icon {
        font-size: 48px;
        margin-bottom: 10px;
      }

      .icon-name {
        font-size: 14px;
      }

      .sizes {
        margin-top: 60px;
      }

      .size-examples {
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-top: 20px;
      }

      .size-examples .icon-item {
        width: auto;
      }

      .size-examples .icon-small {
        font-size: 24px;
      }

      .size-examples .icon-medium {
        font-size: 36px;
      }

      .size-examples .icon-large {
        font-size: 48px;
      }

      .size-examples .icon-xlarge {
        font-size: 64px;
      }
    </style>
  </head>
  <body>
    <h1>Prueba de IconFont</h1>

    <div class="icon-container">
      <div class="icon-item">
        <span class="icon icon-instagram"></span>
        <span class="icon-name">Instagram</span>
      </div>

      <div class="icon-item">
        <span class="icon icon-microsoft-explorer"></span>
        <span class="icon-name">Microsoft Explorer</span>
      </div>

      <div class="icon-item">
        <span class="icon icon-premiere"></span>
        <span class="icon-name">Premiere</span>
      </div>

      <div class="icon-item">
        <span class="icon icon-typescript"></span>
        <span class="icon-name">TypeScript</span>
      </div>

      <div class="icon-item">
        <span class="icon icon-whatsapp"></span>
        <span class="icon-name">WhatsApp</span>
      </div>
    </div>

    <div class="sizes">
      <h2>Diferentes tama√±os</h2>
      <div class="size-examples">
        <div class="icon-item">
          <span class="icon icon-typescript icon-small"></span>
          <span class="icon-name">24px</span>
        </div>

        <div class="icon-item">
          <span class="icon icon-typescript icon-medium"></span>
          <span class="icon-name">36px</span>
        </div>

        <div class="icon-item">
          <span class="icon icon-typescript icon-large"></span>
          <span class="icon-name">48px</span>
        </div>

        <div class="icon-item">
          <span class="icon icon-typescript icon-xlarge"></span>
          <span class="icon-name">64px</span>
        </div>
      </div>
    </div>
  </body>
</html>
